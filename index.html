<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TON Monitoring</title>
    <meta name="description" content="Все самые интересные новости экосистемы TON. TON’t Worry, We’re Watching. Keep Calm and TON" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="canonical" href="https://tonmonitoring.com/" />
    <style>
      body{
        max-width: 100vw;
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      header {
        width: fit-content;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .logo {
        width: 80%;
        margin: 8px 0 0 0;
      }
      h1 {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-family: Montserrat;
      }
      footer {
        width: 100%;
        margin-top: auto;
      }
      .footer-txt {
        margin: 8px 4px -8px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <header>
      <img src="/img/logo.svg" alt="TON Monitoring" class="logo">
      <h1>TON MONITORING</h1>
    </header>

    <main>
      <div id="telegram-feed">
        <!-- Посты будут загружены сюда -->
      </div>
    </main>

    <footer>
      <img src="/img/tm-name.svg" alt="TON Monitoring" class="footer-txt">
    </footer>

    <style>
.post {
  margin: 16px;
  padding: 0 12px;
  border: 1px solid #000;
  border-radius: 8px;
  font: 100 1em / 1.4 sans-serif;
}
.cashtag {
    color: #0e80fa;
    cursor: pointer;
}

.custom-emoji {
    /* Стили для кастомных эмодзи. Можно задать размер. */
    display: inline-block;
    vertical-align: middle;
    /* Можно добавить фоновое изображение как временное решение */
}
    </style>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // 1. Найдите контейнер, куда будут вставляться посты
    const feedContainer = document.getElementById('telegram-feed');
    if (!feedContainer) {
        console.error('Элемент с id="telegram-feed" не найден на странице.');
        return;
    }

    // 2. Загрузите данные из файла posts.json
    fetch('posts.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка сети при загрузке posts.json');
            }
            return response.json();
        })
        .then(posts => {
            // 3. Для каждого поста в файле создайте свой виджет
            posts.forEach(post => {
                // Проверяем, что в объекте поста есть все нужные данные
                if (post.chat && post.chat.username && post.message_id) {

                    // Создаем элемент <script> для виджета
                    const telegramScript = document.createElement('script');
                    telegramScript.async = true;
                    telegramScript.src = 'https://telegram.org/js/telegram-widget.js?22';

                    // Формируем идентификатор поста из данных: "имя_канала/id_сообщения"
                    const postIdentifier = `${post.chat.username}/${post.message_id}`;

                    // Устанавливаем все необходимые data-атрибуты
                    telegramScript.setAttribute('data-telegram-post', postIdentifier);
                    telegramScript.setAttribute('data-width', '100%');
                    // Вы можете добавить другие атрибуты для кастомизации
                    // telegramScript.setAttribute('data-color', '343638');
                    // telegramScript.setAttribute('data-dark-color', 'FFFFFF');

                    // 4. Добавляем скрипт в контейнер.
                    // Он автоматически загрузится и отрендерит виджет поста.
                    feedContainer.appendChild(telegramScript);
                }
            });
        })
        .catch(error => {
            console.error('Не удалось загрузить и обработать посты:', error);
        });
});

    </script>
  </body>
</html>
